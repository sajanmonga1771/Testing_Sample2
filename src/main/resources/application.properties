# Math Operations Application Configuration

# Application Info
app.name=Math Operations Calculator
app.version=1.0.0
app.description=A comprehensive mathematical operations calculator

# Logging Configuration
logging.level.root=INFO
logging.level.com.mathops=DEBUG
logging.file.name=logs/math-operations.log
logging.file.max-size=10MB
logging.file.max-history=30

# Calculation Precision
math.precision.decimal-places=4
math.precision.use-big-decimal=false

# Validation Settings
validation.input.max-value=1.0E10
validation.input.min-value=-1.0E10
validation.factorial.max-input=20

# Performance Settings
performance.calculation.timeout-ms=5000
performance.memory.max-heap-mb=512

# Display Settings
display.welcome-message=true
display.demo-calculations=true
display.operation-logs=true

# Error Handling
error.show-stack-trace=false
error.continue-on-error=true